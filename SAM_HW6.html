<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>   
     var map = L.map('map').setView([38.41482134217478, -91.32105302591154], 14.0);  
       var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	     attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
       }).addTo(map);

       var GeraldIcon1 = L.icon({
        iconUrl: 'https://img.icons8.com/ios/452/moose.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var GeraldIcon2 = L.icon({
        iconUrl: 'https://img.icons8.com/dotty/2x/reinforced-concrete.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var GeraldIcon3 = L.icon({
        iconUrl: 'https://img.icons8.com/wired/2x/mobile-home.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var customPopup1 = "Bull Moose Tube Co. founded in 1962.  Expanded factory after 1964 photo.<br/><img src='https://th.bing.com/th/id/OIP.N2X0TaIEVP4MwiQDX2yTQgHaFc?w=288&h=212&c=7&o=5&dpr=2&pid=1.7'width='100px'/>"

        var customPopup2 = "Yamnitz Pre-Mix.  It was completely nonexistant in 1964 photo. Now its part of a an industrial park where a farm used to be.<br/><img src='https://th.bing.com/th/id/OIP.4H0p2Bqx6DTPpuSHtmA0pgHaEK?w=291&h=180&c=7&o=5&dpr=2&pid=1.7'width='100px'/>"

        var customPopup3 = "Pear Tree Community.  A trailer park that was created after the 1964 photo on undeveloped land.<br/><img src='https://th.bing.com/th/id/OIP.LK8CW_vYwz5ntWk16666agHaFI?w=272&h=187&c=7&o=5&dpr=2&pid=1.7'width='100px'/>"

        var Gerald1 = L.marker([38.406189, -91.324727], {icon: GeraldIcon1}) // c
        .bindPopup(customPopup1) // d
        .addTo(map);

        var Gerald2 = L.marker([38.4050691, -91.3391266], {icon: GeraldIcon2}) // c
        .bindPopup(customPopup2) // d
        .addTo(map);

        var Gerald3 = L.marker([38.400187, -91.336927], {icon: GeraldIcon3}) // c
        .bindPopup(customPopup3) // d
        .addTo(map);

       var geraldmap = L.tileLayer('./SAM_HW4/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
       }).addTo(map)

      var thetiles = {
        "ESRI" : Esri_WorldImagery,
        "Gerald" :  geraldmap
      }

      var thevectors = {
        "Bull Moose Tube Co." : Gerald1,
        "Yamnitz Pre Mix" : Gerald2,
        "Pear Tree Community" : Gerald3
      }
      L.control.layers(thetiles, thevectors).addTo(map)

  </script>
</body>
</html>
